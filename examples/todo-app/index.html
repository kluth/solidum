<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solidum Todo App - Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
    }

    .app-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .theme-selector {
      margin-top: 16px;
    }

    .theme-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .theme-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .theme-btn.active {
      background: white;
      color: #667eea;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 24px;
      background: #f7fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #2d3748;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #718096;
      margin-top: 4px;
      font-weight: 500;
    }

    .filters {
      display: flex;
      gap: 8px;
      padding: 16px 24px;
      background: #f7fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    .filter-btn {
      background: white;
      border: 1px solid #e2e8f0;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #4a5568;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #edf2f7;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .add-todo {
      padding: 24px;
      border-bottom: 1px solid #e2e8f0;
    }

    .add-todo-form {
      display: flex;
      gap: 12px;
    }

    .add-todo-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
    }

    .add-todo-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    .todo-list {
      padding: 0 24px 24px;
      max-height: 400px;
      overflow-y: auto;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-top: 12px;
      transition: all 0.2s;
    }

    .todo-item:hover {
      border-color: #cbd5e0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .todo-item.completed {
      opacity: 0.6;
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-text {
      flex: 1;
      font-size: 15px;
      color: #2d3748;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: #a0aec0;
    }

    .todo-delete {
      background: #fc8181;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .todo-delete:hover {
      background: #f56565;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #a0aec0;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
